[pyprland]
plugins = ["shortcuts_menu", "scratchpads", "magnify"]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 60%"
max_size = "1920px 100%"
margin = 50

[scratchpads.term_right]
command = "kitty --class kitty-right"
class = "kitty-right"
position = "50% 0%"
size = "50% 50%"
margin = 50

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "40% 90%"
unfocus = "hide"
lazy = true

[shortcuts_menu.entries.color]
"Color picker" = [
    {name="format", options=["hex", "rgb", "hsv", "hsl", "cmyk"]},
    "sleep 0.2; hyprpicker --format [format] | wl-copy" # sleep to let the menu close before the picker opens
]
[shortcuts_menu.entries.banking]
"Chase" = "brave -app=https://www.chase.com"
"Capital One" = "brave -app=https://verified.capitalone.com/auth/signin"
"Logix" = "brave -app=https://www.logixbanking.com"
"Barclays" = "brave -app=https://cards.barclaycardus.com"
"Amex" = "brave -app=https://www.americanexpress.com"

[shortcuts_menu.entries.tmux]
"Main" = "~/.scripts/tmuxopen"
"Monitoring" = "~/.scripts/tmuxmonitoring"
