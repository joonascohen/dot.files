##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# yad floating
windowrulev2 = float, class:(yad)
windowrulev2 = float, class:^(com\.libretro\.RetroArch)$
windowrulev2 = float, class:^swayimg_[0-9]+
windowrulev2 = center, floating=1, class:^swayimg_[0-9]+
windowrulev2 = float, class:^(feh)$
windowrulev2 = center, class:^(feh)$, floating:1
windowrulev2 = float,class:(qalculate-gtk)
windowrulev2 = workspace special:calculator,class:(qalculate-gtk)
windowrulev2 = workspace 6, title:^(Steram Deck UI)$
windowrule = float, !class:^(Brave-browser)$

# layers
layerrule = dimaround, rofi
layerrule = blur, rofi
layerrule = animation popin 85%, rofi

# workspaces
# workspace = special:Spotify, on-created-empty:spotify & sleep 0.5 & kitty -e cava, gapsout:100
workspace = special:Spotify, on-created-empty:kitty --single-instance -e rmpc & kitty --single-instance -e rmpc & ~/.scripts/tmuxmusic
workspace = special:email, on-created-empty:thunderbird
workspace = special:yazi, on-created-empty:kitty -e yazi
workspace = special:discord, on-created-empty:discord
workspace = special:obs, on-created-empty:obs
workspace = special:emacs, on-created-empty:emacsclient -c
workspace = special:ncmp, on-created-empty:kitty -e ncmpcpp

# pyprland
$scratchpadsize = size 80% 85%
$scratchpad = class:^(scratchpad)$
windowrulev2 = float,$scratchpad
windowrulev2 = $scratchpadsize,$scratchpad
windowrulev2 = workspace special silent,$scratchpad
windowrulev2 = center,$scratchpad
layerrule = dimaround, $scratchpad
layerrule = blur, $scratchpad
