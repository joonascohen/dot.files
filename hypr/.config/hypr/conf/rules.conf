##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# yad floating
windowrulev2 = float, class:(yad)
windowrulev2 = float, class:^(com\.libretro\.RetroArch)$
windowrulev2 = float, class:^(swayimg)$
windowrulev2 = center, class:^(swayimg)$, floating:1
windowrulev2 = float,class:(qalculate-gtk)
windowrulev2 = workspace special:calculator,class:(qalculate-gtk)

# layers
layerrule = dimaround, rofi
layerrule = blur, rofi
layerrule = animation popin 85%, rofi
workspace = special:Spotify, on-created-empty:spotify & sleep 0.5 & kitty -e cava, gapsout:100
workspace = special:email, on-created-empty:thunderbird
