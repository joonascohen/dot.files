# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, E, togglespecialworkspace, email
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, /home/joonas/bookmarkthis
bind = $mainMod, H, exec, /home/joonas/.scripts/yadscript
bind = $mainMod, N, exec, swaync-client -t -sw

# shift binds
bind = $mainMod_SHIFT, F, exec, emacsclient -c -a emacs
bind = $mainMod_SHIFT, K, exec, yad --html --button=OK:0 --geometry=800x600  --uri=/home/joonas/.config/i3/i3keybinds.html
bind = $mainMod_SHIFT, P, exec, /home/joonas/.scripts/zathuraopen
bind = $mainMod_SHIFT, L, exec, brave --password-store=basic
bind = $mainMod_SHIFT, M, exec, /home/joonas/.scripts/hyprland/hyprsplain
bind = $mainMod_SHIFT, G, exec, retroarch
bind = $mainMod_SHIFT, H, togglespecialworkspace, yazi
bind = $mainMod_SHIFT, D, togglespecialworkspace, discord
bind = $mainMod_SHIFT, O, togglespecialworkspace, obs
# bind = $mainMod_SHIFT, W, exec, /home/joonas/.scripts/studyscript
# bind = $mainMod_SHIFT, B, exec, /home/joonas/.scripts/hyprland/swwwbackground
bind = $mainMod_SHIFT, T, exec, /home/joonas/.scripts/hyprland/themechanger
bind = $mainMod_SHIFT, I, exec, /home/joonas/repos/wofi-pass/wofi-pass -t
bind = $mainMod_SHIFT, X, exec, hyprlock
bind = $mainMod_SHIFT, R, exec, /home/joonas/.scripts/hyprland/sshscript

# control binds
# bind = $mainMod_Control, I, ,exec, xdotool type $(grep -v '^#' ~/.local/share/bookmarks | dmenu -i -l 50 | cut -d' ' -f1)
bind = $mainMod_CONTROL, 3, exec, hyprshot -m window
bind = $mainMod_CONTROL, 4, exec, hyprshot -m region
bind = $mainMod_CONTROL, E, exec, rofi -show emoji
bind = $mainMod_CONTROL, P, exec, zathura
bind = $mainMod_CONTROL, A, exec, /home/joonas/.scripts/audioswitcher
bind = $mainMod_CONTROL, R, exec, curl -sSL https://radar.weather.gov/ridge/standard/CONUS-LARGE_loop.gif | swayimg -s fit - & notify-send "CONUS Radar Mosaic loaded"
# bind = $mainMod_CONTROL, W, exec, /home/joonas/.scripts/hyprland/radar/hyprradar
bind = $mainMod_CONTROL, C, exec, pgrep qalculate-gtk && hyprctl dispatch togglespecialworkspace calculator || qalculate-gtk &
bind = $mainMod_CONTROL, S, togglespecialworkspace, Spotify
bind = $mainMod_CONTROL, J, exec, /home/joonas/.scripts/volumecontrol 5%-
bind = $mainMod_CONTROL, K, exec, /home/joonas/.scripts/volumecontrol 5%+
bind = $mainMod_CONTROL, L, exec, /home/joonas/.scripts/homeassistant/officelight
bind = $mainMod_CONTROL, W, submap, weather
submap = weather
bind = , W, exec, /home/joonas/.scripts/hyprland/radar/hyprradar
bind = , R, exec, curl -sSL https://radar.weather.gov/ridge/standard/CONUS-LARGE_loop.gif | swayimg -s fit - & notify-send "CONUS Radar Mosaic loaded"
bind = , escape, submap, reset
submap=reset




# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod_SHIFT, left, movewindow, l
bind = $mainMod_SHIFT, right, movewindow, r
bind = $mainMod_SHIFT, up, movewindow, u
bind = $mainMod_SHIFT, down, movewindow, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
